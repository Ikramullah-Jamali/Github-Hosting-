<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="sliderengine/jquery.js"></script>
    <script src="sliderengine/amazingslider.js"></script>
    <link rel="stylesheet" type="text/css" href="sliderengine/amazingslider-1.css">
    <script src="sliderengine/initslider-1.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body>
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div class="amazingslider-wrapper" id="amazingslider-wrapper-1" style="display:block;position:relative;max-width:900px;margin:0px auto 62px;">
        <div class="amazingslider" id="amazingslider-1" style="display:block;position:relative;margin:0 auto;">
            <ul class="amazingslider-slides" style="display:none;">
                <li><img src="images/Saylani2.jpg" />
                </li>
                <li><img src="images/monana%20bashir%20farooqi.jpeg" alt="Molana Bashir Farooqi"  title="Molana Bashir Farooqi" />
                </li>
                <li><img src="images/saylani%20IT%20training.jpeg" />
                </li>
                <li><img src="images/Salani%20IT%20Traning3.jpeg" alt="Salani IT Traning3"  title="Salani IT Traning3" />
                </li>
            </ul>
            <ul class="amazingslider-thumbnails" style="display:none;">
                <li><img src="images/Saylani2-tn.jpg" /></li>
                <li><img src="images/monana%20bashir%20farooqi-tn.jpeg" alt="Molana Bashir Farooqi" title="Molana Bashir Farooqi" /></li>
                <li><img src="images/saylani%20IT%20training-tn.jpeg" /></li>
                <li><img src="images/Salani%20IT%20Traning3-tn.jpeg" alt="Salani IT Traning3" title="Salani IT Traning3" /></li>
            </ul>
        <div class="amazingslider-engine"><a href="http://amazingslider.com" title="Responsive jQuery Slideshow">Responsive jQuery Slideshow</a></div>
        </div>
    </div>
    <!-- End of body section HTML codes -->
    
</body>
</html>
